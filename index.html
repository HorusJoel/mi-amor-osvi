<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Amor por Ti</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Georgia', serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Estrellas */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Contador */
    .counter-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: rgba(255, 255, 255, 0.95);
      font-size: 2rem;
      text-shadow: 0 0 12px rgba(255, 220, 100, 0.8);
      transition: opacity 0.6s, text-shadow 0.6s;
      max-width: 90%;
      line-height: 1.4;
    }

    .counter {
      margin-top: 0.8rem;
      font-size: 1.2rem;
      font-family: 'Arial', sans-serif;
    }

    .grows {
      margin-top: 0.6rem;
      font-size: 1.1rem;
      opacity: 0.8;
      font-style: italic;
      letter-spacing: 1px;
      transition: opacity 0.6s, text-shadow 0.6s;
    }

    /* Globo de Cantoya RECTANGULAR */
    .cantoya {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 80px;
      z-index: 5;
      cursor: pointer;
      animation: floatUp 30s infinite linear;
    }

    .cantoya-body {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        rgba(255, 220, 150, 0.25),
        rgba(255, 100, 0, 0.15)
      );
      border: 1px solid rgba(255, 180, 80, 0.4);
      border-radius: 8px;
      box-shadow: 
        inset 0 0 20px rgba(255, 120, 0, 0.5),
        0 0 10px rgba(255, 100, 0, 0.3);
      backdrop-filter: blur(2px);
      position: relative;
    }

    .flame {
      position: absolute;
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 18px;
      background: radial-gradient(circle, #ffdd00, #ff7700, #ff2200);
      border-radius: 50% 50% 0 0;
      animation: flickerFlame 0.7s infinite alternate;
      box-shadow: 
        0 0 12px #ff6600,
        0 0 20px #ff3300;
    }

    @keyframes flickerFlame {
      0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(3deg);
        opacity: 0.5;
      }
    }

    .extinguish .flame {
      animation: none;
      opacity: 0;
    }

    .extinguish .cantoya-body {
      animation: fadeOutBody 1s forwards;
    }

    @keyframes fadeOutBody {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>

  <!-- Fondo de estrellas -->
  <div class="stars" id="stars"></div>

  <!-- Texto central -->
  <div class="counter-container" id="counterContainer">
    <div>Mi amor por ti lleva</div>
    <div class="counter" id="counter"></div>
    <div class="grows">y crece cada segundo</div>
  </div>

  <!-- Audio oculto -->
  <audio id="bgMusic" loop>
    <source src="veo-en-ti-la-luz.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // === Generar estrellas ===
    const starsContainer = document.getElementById('stars');
    const starCount = 250;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 2.2}px`;
      star.style.height = star.style.width;
      star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
      starsContainer.appendChild(star);
    }

    // === Contador desde el 3 de enero de 2026 ===
    const startDate = new Date('2026-01-03T00:00:00');
    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;
      if (diff < 0) {
        document.getElementById('counter').textContent = "¡Pronto comenzará!";
        return;
      }
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      const counterText = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
      document.getElementById('counter').textContent = counterText;

      // Intensidad creciente
      const intensity = Math.min(1, 0.55 + days * 0.01);
      const container = document.getElementById('counterContainer');
      container.style.textShadow = `0 0 ${30 * intensity}px rgba(255, 200, 80, ${intensity})`;
      container.style.opacity = intensity;

      const growsText = document.querySelector('.grows');
      growsText.style.opacity = intensity;
      growsText.style.textShadow = `0 0 ${15 * intensity}px rgba(255, 200, 80, ${intensity})`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // === Globos de Cantoya ===
    function createCantoya() {
      const cantoya = document.createElement('div');
      cantoya.className = 'cantoya';
      const body = document.createElement('div');
      body.className = 'cantoya-body';
      const flame = document.createElement('div');
      flame.className = 'flame';
      cantoya.appendChild(body);
      cantoya.appendChild(flame);
      cantoya.style.left = `${10 + Math.random() * 80}%`;
      const duration = 25 + Math.random() * 20;
      cantoya.style.animationDuration = `${duration}s`;
      document.body.appendChild(cantoya);
      setTimeout(() => {
        if (cantoya.parentNode) cantoya.remove();
      }, duration * 1000);
      cantoya.addEventListener('click', () => {
        cantoya.classList.add('extinguish');
        setTimeout(() => {
          if (cantoya.parentNode) cantoya.remove();
        }, 1000);
      });
    }
    setInterval(createCantoya, 1800);

    // === Música automática tras primera interacción ===
    const bgMusic = document.getElementById('bgMusic');

    function tryPlayMusic() {
      bgMusic.play().catch(e => {
        // Silencioso si falla (normal en primer carga)
      });
    }

    // Intentar reproducir al hacer clic en cualquier parte
    document.addEventListener('click', tryPlayMusic, { once: true });
    document.addEventListener('touchstart', tryPlayMusic, { once: true });
  </script>
</body>
</html>
